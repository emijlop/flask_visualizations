{% extends "layout.html" %}
{% block content %}
    <h1>{{ title }}</h1>

            {{ form.hidden_tag() }}
        <div>
            {{ form.title.label() }}<br>
            {{ form.title }}
        </div>

            {{ form.content.label() }}<br>
            {{ form.content() }}

            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
